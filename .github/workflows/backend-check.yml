name: Check Backend Code

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install deps
        run: |
          npm ci

      - name: Load env (examples/examples.env)
        shell: bash
        run: |
          FILE="examples/examples.env"
          test -f "$FILE" || { echo "Missing $FILE" >&2; exit 1; }

          # Supports lines like KEY=VALUE or `export KEY=VALUE`, ignores blanks/comments
          sed -E 's/^export[[:space:]]+//' "$FILE" \
            | grep -v '^[[:space:]]*#' \
            | grep -v '^[[:space:]]*$' \
            >> "$GITHUB_ENV"
          npx prisma generate

      - name: Lint
        run: npm run lint:check

      - name: Format Check
        run: npm run format:check

      - name: Type Check
        run: npm run typecheck --if-present
