name: Check Code

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        app: [frontend, backend]

    defaults:
      run:
        working-directory: ${{ matrix.app }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 25
          cache: npm
          cache-dependency-path: ${{ matrix.app }}/package-lock.json

      - name: Load env (examples/example.env)
        if: matrix.app == 'backend'
        shell: bash
        run: cat examples/example.env >> "$GITHUB_ENV"

      - name: Install deps
        run: npm ci

      - name: Cache Prisma engines
        if: matrix.app == 'backend'
        uses: actions/cache@v5
        with:
          path: ~/.cache/prisma
          key: ${{ runner.os }}-prisma-${{ hashFiles('backend/package-lock.json', 'backend/prisma/schema.prisma') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      - name: Prisma generate
        if: matrix.app == 'backend'
        run: npx prisma generate

      - name: Cache ESLint
        if: matrix.app == 'backend'
        uses: actions/cache@v5
        with:
          path: backend/.eslintcache
          key: ${{ runner.os }}-eslint-${{ hashFiles('backend/package-lock.json', 'backend/eslint.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-eslint-

      - name: Cache TypeScript
        if: matrix.app == 'backend'
        uses: actions/cache@v5
        with:
          path: backend/.tsbuildinfo
          key: ${{ runner.os }}-tsc-${{ hashFiles('backend/package-lock.json', 'backend/tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-tsc-

      - name: Lint
        run: npm run lint:check --if-present

      - name: Format check
        run: npm run format:check --if-present

      - name: Type check
        run: npm run typecheck --if-present

      - name: Test
        run: npm test --if-present
