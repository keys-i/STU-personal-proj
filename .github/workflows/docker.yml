name: docker-ci

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Key fix: create backend/.env so prisma generate can read DATABASE_URL during docker build
      - name: Prepare dummy .env for Docker build
        shell: bash
        run: |
          set -euo pipefail

          if [[ -f backend/examples/example.env ]]; then
            cp backend/examples/example.env backend/.env
          elif [[ -f backend/examples/examples.env ]]; then
            cp backend/examples/examples.env backend/.env
          else
            echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/postgres?schema=public" > backend/.env
          fi

          # Hard fail if DATABASE_URL isn't present
          grep -q '^DATABASE_URL=' backend/.env

      # Ensure backend/.env is included in the Docker build context even if .dockerignore blocks *.env
      - name: Whitelist backend/.env in dockerignore for this run
        shell: bash
        run: |
          set -euo pipefail
          {
            echo ""
            echo "# Added by GitHub Actions for CI build"
            echo "!backend/"
            echo "!backend/.env"
            echo "!backend/examples/"
          } >> .dockerignore

      - name: Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-backend
          tags: |
            type=sha
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build (and push on non-PR)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile.backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Cleanup dummy env
        if: ${{ always() }}
        shell: bash
        run: |
          rm -f backend/.env
