name: docker-ci

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  discover:
    runs-on: ubuntu-latest'
    env:
      DATABASE_URL: postgresql://${{ vars.POSTGRES_USER }}:${{ vars.POSTGRES_PASSWORD }}@${{ vars.POSTGRES_HOST }}:${{ vars.POSTGRES_PORT }}/${{ vars.POSTGRES_DB }}?schema=public
    outputs:
      matrix: ${{ steps.mk.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - id: mk
        shell: bash
        run: |
          set -euo pipefail

          # Find all Dockerfile.<name> files
          mapfile -d '' files < <(find . -type f -name 'Dockerfile.*' -print0 | sort -z)

          if [ "${#files[@]}" -eq 0 ]; then
            echo "No Dockerfile.* found"
            echo 'matrix={"include":[]}' >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Build JSON matrix:
          # - name: suffix after "Dockerfile."
          # - dockerfile: path
          # - context: repo root (works well with compose-style setups)
          json='{"include":['
          first=1
          for f in "${files[@]}"; do
            base="$(basename "$f")"          # Dockerfile.backend
            name="${base#Dockerfile.}"       # backend
            f="${f#./}"                      # strip leading ./

            if [ $first -eq 1 ]; then first=0; else json+=','; fi
            json+="{\"name\":\"$name\",\"dockerfile\":\"$f\",\"context\":\".\"}"
          done
          json+=']}'

          echo "matrix=$json" >> "$GITHUB_OUTPUT"
          echo "$json"

  build:
    needs: discover
    if: ${{ fromJSON(needs.discover.outputs.matrix).include[0] != null }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.discover.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-${{ matrix.name }}
          tags: |
            type=sha
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build (and push on non-PR)
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
