name: docker-ci

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: backend
            dockerfile: backend/Dockerfile.backend
            image_suffix: backend
            env_target: backend
          - name: frontend
            dockerfile: frontend/Dockerfile.frontend
            image_suffix: frontend
            env_target: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Creates <target>/.env + whitelists it into the Docker build context (even if .dockerignore blocks *.env)
      - name: Prepare env + dockerignore whitelist
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/ci-prepare-env.sh "${{ matrix.env_target }}"

      - name: Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-${{ matrix.image_suffix }}
          tags: |
            type=sha
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=${{ github.event.repository.name }}-${{ matrix.image_suffix }}
            org.opencontainers.image.description=${{ github.event.repository.name }} ${{ matrix.name }} image
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

      - name: Build (and push on non-PR)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Useful provenance; harmless on PRs
          provenance: true
          sbom: true

      - name: Cleanup env
        if: ${{ always() }}
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/ci-cleanup-env.sh "${{ matrix.env_target }}"
